<!-- <p>{{name}}</p> -->
<div (click)="viewDetails()">
    <p>{{person.firstName}} {{person.lastName}}
        <button (click)="deleteBtn()">DELETE</button>
        <button (click)="updateBtn()">UPDATE</button>
    </p>
</div>

<div *ngIf="show">
    <h3>First Name: {{person.firstName}}</h3>
    <h3>Last Name: {{person.lastName}}</h3>
    <h3>Age: {{person.age}}</h3>
    <h3 *ngIf="person.nationality">Nationality: {{person.nationality}}</h3>
    <h3>Gender: {{person.gender}}</h3>
    
</div>
