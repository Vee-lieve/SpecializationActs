<h1>{{title}}</h1>

 <app-update *ngIf="isHidden" [firstName]="index.firstName" [lastName]="index.lastName" [age]="index.age" [nationality]="index.nationality" [gender]="index.gender"  (updateDetails)="onSubmit($event)"></app-update>
 <br><br>
 
 <div *ngIf="!isHidden">
    <div *ngFor="let person of persons">
        <app-external [person]="person" (newPerson)="deleteBtn($event)" (update)="updateBtn($event)"></app-external>
    </div>
 </div>
 <form  [formGroup]="userDetails" (ngSubmit)="addUser()">
     <label>
         First Name: 
         <input type="text" formControlName="firstName">
     </label>
 
     <label>
         Last Name: 
         <input type="text" formControlName="lastName">
     </label>
 
     <label>
         Age: 
         <input type="text" formControlName="age">
     </label>
 
      <label>
         Nationality: 
         <input type="text" formControlName="nationality">
     </label>
 
     <label>
         Gender: 
         <input type="text" formControlName="gender">
     </label>
     <button type="submit">Add Person</button>
 </form>
